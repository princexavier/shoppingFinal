<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
<input placeholder="Filter By Title" type="text" class="form-control" #query (keyup)="filter(query)">

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    
     <!-- Name Column -->
     <ng-container matColumnDef="empty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td [routerLink]="['/admin/products',row.$key]" mat-cell *matCellDef="let row"><a >Edit</a></td>
    </ng-container>


      <!-- Name Column -->
      <!-- <ng-container matColumnDef="$key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
        <td mat-cell *matCellDef="let row">{{row.$key}}</td>
      </ng-container> -->


        <!-- Name Column -->
     <!-- <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
      <td mat-cell *matCellDef="let row">{{row.image}}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions">
      <!-- (page)="pageEvent = setPageSizeOptions($event.target.value)"> -->
     
  </mat-paginator>
</div>
